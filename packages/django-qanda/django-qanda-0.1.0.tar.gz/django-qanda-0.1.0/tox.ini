[tox]
envlist = 
    py27_django16,
    py27_django17,
    py34_django16,
    py34_django17
skipdist = True

[testenv]
commands = python setup.py test

[testenv:py27_django16]
basepython = python2.7
deps = Django==1.6

[testenv:py27_django17]
basepython = python2.7
deps = Django==1.7

[testenv:py34_django16]
basepython = python3.4
deps = Django==1.6

[testenv:py34_django17]
basepython = python3.4
deps = Django==1.7
