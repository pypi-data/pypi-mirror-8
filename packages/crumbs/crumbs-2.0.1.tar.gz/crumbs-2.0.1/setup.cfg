[bdist_wheel]
universal = 1

[flake8]
count = True
format = pylint
exclude = build/,ez_setup.py
ignore = E201,E202,E251,E501

[nosetests]
verbosity = 2
with-coverage = 1
cover-package = crumbs
cover-erase = 1
with-doctest = 1
doctest-tests = 1

[egg_info]
tag_date = 0
tag_svn_revision = 0
tag_build = 

