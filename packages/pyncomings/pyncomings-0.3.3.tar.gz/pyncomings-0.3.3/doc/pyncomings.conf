[global]
retention_days:1095
# 3 years

# For SQLite3 database
[database]
type:pyncomings.dao.DAOsqlite3
file:./pyncomings.sqlite3

# For XFERlog
[parser]
type:pyncomings.parsers.xferlog
log_name:/var/log/proftpd/xferlog
rotate_log_name:/var/log/proftpd/xferlog.0
mark_file_name:/var/lib/pyncomings/last_line

[jobs]
ids:['job1']

[job1]
# execute:'cp %(path)s /pendings/'
# execute:'cp %(path)s /ai-incomings/media/; /usr/bin/logger Pyncomings move %(path)s to /ai-incomings/media/'
execute:'cp %(path)s /ai-incomings/media/"$(basename %(path)s | tr \' \' \'_\')"; /usr/bin/logger Pyncomings move %(path)s to /ai-incomings/media/'

