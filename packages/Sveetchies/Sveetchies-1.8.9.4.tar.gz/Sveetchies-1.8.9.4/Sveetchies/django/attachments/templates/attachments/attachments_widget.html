    {% if attachments_object_list %}<div class="attachments_widget">
        <h3>Fichiers attach√©s</h3>
        <div class="attachments_list_container">
            <ul class="item_list">
            {% for attach in attachments_object_list %}
                <li class="entry_item {% cycle "row1" "row2" %}{% if forloop.first %} first{% endif %}{% if forloop.last %} last{% endif %}">
                    <h4><a href="{{ attach.file.url }}">{{ attach.title }}</a></h4>
                    {% if attach.description %}<p>{{ attach.description }}</p>{% endif %}
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>{% endif %}
