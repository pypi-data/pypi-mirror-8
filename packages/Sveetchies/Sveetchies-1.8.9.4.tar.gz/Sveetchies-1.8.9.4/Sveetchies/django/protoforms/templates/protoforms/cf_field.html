<div id="{{ container_id }}"{{ attrs }}>
    {% if widget_type != "checkboxinput" %}{{ label_tag }}{% endif %}
    <div class="field field_widget_{{ widget_type }}">
        {{ field }}
        {% if widget_type == "checkboxinput" %}
            {{ label_tag }}
        {% endif %}
        {% if help %}<p class="help">{{ help }}</p>{% endif %}
        {% if errors %}<p class="error">{{ errors|join:", " }}</p>{% endif %}
    </div>
    <div class="cale"></div>
</div>
