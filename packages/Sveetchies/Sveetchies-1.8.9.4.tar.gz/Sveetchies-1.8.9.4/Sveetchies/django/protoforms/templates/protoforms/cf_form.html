{% load form_rendering %}
    <form action="" method="post" class="cf_form">
        {% csrf_token %}
        <div class="form_fields">
            {% form_render form %}
        </div>
        
        <div class="help">
            <p><span class="required_tag">*</span> Champs obligatoires</p>
        </div>
        <div class="buttons">
            {% if step_field %}<input type="hidden" name="{{ step_field }}" value="{{ step0 }}" />
            {{ previous_fields|safe }}{% endif %}
            <input type="submit" value="Valider" name="submit"/>
        </div>
    </form>
