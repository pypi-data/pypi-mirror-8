<script id="user-menu-add-button" type="text/template">
  <button type="button" class="btn btn-default btn-sm user-menu-control"
          id="add-user-button" onclick="onAddUserButtonClick()"
          data-toggle="tooltip" data-original-title="Add me to map!">
    <span class="glyphicon glyphicon-user"></span>
  </button>
</script>

<script id="user-menu-download-button" type="text/template">
  <button type="button" class="btn btn-default btn-sm user-menu-control"
          id="download-button" onclick="onDownloadButtonClick()"
          data-toggle="tooltip"
          data-original-title="Download all users as CSV file!">
    <span class="glyphicon glyphicon-download-alt"></span>
  </button>
</script>

<script id="user-menu-reminder-button" type="text/template">
  <button type="button" class="btn btn-default btn-sm user-menu-control"
          id="reminder-button" onclick="onReminderButtonClick()"
          data-toggle="tooltip"
          data-original-title="Forgot your password?">
    <span class="glyphicon glyphicon-question-sign"></span>
  </button>
</script>
