<table>
    <thead>
        <tr>
            <th>Version</th>
            <th>TimeStamp</th>
            <th>Size</th>
        </tr>
    </thead>
    <tbody>
        % for i in files:
        <tr>
            <td><a href="/packages/${ pkg_name | u,x }/asps/${ i['basename'] | u,x }">${ i['version'] | x }</a></td>
            <td>${ i['timestamp'] | x }</td>
            <td>${ i['size'] | x }</td>
        </tr>
        % endfor
    </tbody>
</table>
