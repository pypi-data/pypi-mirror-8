
<div>
    <a href="/">Index Page</a> 
    <a href="/category/${category | x}">Go to category</a>
</div>
<div>
    <table>
        <tbody>
            <tr>
                <td>
                    <table>
                        <tbody>
                            % for i in autorows.keys():
                            <tr>
                                <td>${ '{}:'.format(autorows[i][0]) | x }</td>
                                <td><pre>${ autorows[i][1] | x }</pre></td>
                            </tr>
                            % endfor
                            <tr>
                                <td>Category:</td>
                                <td><pre>${ category | x }</pre></td>
                            </tr>
                            <tr>
                                <td>Tags:</td>
                                <td><pre>${ ','.join(tags) | x }</pre></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td><pre>${ description | x }</pre></td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <a href="?resultmode=json">json</a>
    <a href="${ src_page_url | x }files?name=${ autorows['basename'][1] | u,x}">
        all sources on tarball server
    </a>
    <a href="/package/${name | u,x}/asps">asps</a>
    <a href="/package/${name | u,x}/tarballs">tarballs</a>
</div>
