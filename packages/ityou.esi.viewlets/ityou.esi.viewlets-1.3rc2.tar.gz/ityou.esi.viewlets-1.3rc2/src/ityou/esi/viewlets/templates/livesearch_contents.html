<li class="livesearch-content-result">
	<a href="{{:url}}">
		{{if icon}}
		<img src="{{:icon}}" />
		{{/if}}
		<span class="contenttype-{{:~lower(type)}}" >{{:~cut(title, 50)}}</span><br />
		<small class="small text-muted" style="white-space: normal;">{{:~cut(description, 150)}}</small>
	</a><
/li>
