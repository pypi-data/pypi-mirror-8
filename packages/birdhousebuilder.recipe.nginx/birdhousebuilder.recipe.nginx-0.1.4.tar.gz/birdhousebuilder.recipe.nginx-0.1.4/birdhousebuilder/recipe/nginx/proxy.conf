server {
  listen 80;
  server_name ${hostname};

  location /wpsoutputs {
    proxy_pass      http://${hostname}:8090/wpsoutputs;
  }
                
# redirect to https
  location / {
    rewrite ^ https://$server_name$request_uri?;
  }
}      

server {
  listen 443 ssl;
  server_name ${hostname};
  ssl_certificate     ${sites}.cert;
  ssl_certificate_key ${sites}.key;
  ssl_session_cache   shared:SSL:10m;
  ssl_session_timeout 10m;

  root ${prefix}/var/www;      
  index index.html index.htm;                         

  location / {
    proxy_pass      http://${hostname}:${http_port};
  }

  location /wps {
    proxy_pass      ${wps_url};
  }

  location /thredds {
    proxy_pass      ${thredds_url};
  }
                
}



