{% extends "admin/change_list.html" %}

{% block messages %}                                              
    {% if messages %}                                             
    <ul class="messagelist">{% for message in messages %}         
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if 'safe' in message.tags %}
           {{ message|safe }}
        {% else %}
           {{ message }}
        {% endif %}</li>
    {% endfor %}</ul>                                             
    {% endif %}                                                   
{% endblock %}
