<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" translate>Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" novalidate class="login-form" ng-controller="LoginController">
                            <fieldset>
                                <div class="alert alert-warning" ng-show="authReason">
                                  {{authReason}}
                                </div>
                                <div class="alert alert-error" ng-show="authError">
                                  {{authError}}
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="username" placeholder="Username" name="login" type="text" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="password" placeholder="Password" name="pass" type="password" required value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-primary btn-block login" ng-click="Login()" translate>Sign in</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
