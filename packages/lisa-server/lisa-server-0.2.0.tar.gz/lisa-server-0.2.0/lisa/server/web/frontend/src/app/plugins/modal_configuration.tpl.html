<div class="configuration">
    <h1 translate>Configuration of plugin {{ plugin.name }}</h1>
    <div ui-ace="{ onLoad : aceLoaded }"></div>
    <div class="action-bar">
        <button class="btn btn-success" ng-click="save()" translate>Save</button>
        <button class="btn btn-danger" ng-click="cancel()" translate>Cancel</button>
    </div>
</div>
