[Data]
; Data connections

; Redis session data connection
;data.connection.instance.session.type=redis
;data.connection.instance.session.host=localhost
;data.connection.instance.session.port=6379
;data.connection.instance.session.db=0

data.connection.handler.redis=iflux.core.data.handlers.RedisDataConnectionHandler
data.connection.handler.sqlalchemy=iflux.core.data.handlers.SqlalchemyDataConnectionHandler

[Modules]

; Basic iflux admin module
modules.admin=iflux.modules.admin.AdminModule

; Iflux debug and information module
modules.iflux=iflux.modules.iflux.IfluxModule

[Session]
; Session types could be:
; file, redis, mongodb
session.type=file
session.enabled=true

; File related configuration
session.path=/tmp

; Redis related configuration

; Host based configuration
;session.connection=session

; Socket based configuration
;session.unix_socket_path=/place/your/path/here

session.handler.file=iflux.core.session.handlers.FileSessionHandler
session.handler.redis=iflux.core.session.handlers.RedisSessionHandler

session.encoding.encoder.pickle=iflux.core.session.PickeSessionEncoder

[Static_Assets]

static_assets.location=http://candango.org/iflux/static_assets
static_assets.libs.bootstrap.version=3.1.1
static_assets.libs.can_js.version=2.0.5
static_assets.libs.i18next.version=1.7.3
static_assets.libs.jquery.version=2.1.0

