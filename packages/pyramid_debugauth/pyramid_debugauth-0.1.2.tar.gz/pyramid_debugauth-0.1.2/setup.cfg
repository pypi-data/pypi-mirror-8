[metadata]
name = pyramid_debugauth
version = 0.1.2
author = Pior Bastida
author-email = pbastida@ludia.com
summary = Debug Authentication Policy for Pyramid
description-file = README.rst
home-page = https://bitbucket.org/Ludia/pyramid_debugauth
license = BSD-derived (http://www.repoze.org/LICENSE.txt)
keywords = wsgi pylons pyramid auth authentication debug
classifier = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Framework :: Pyramid
	Topic :: Internet :: WWW/HTTP :: WSGI
requires-dist = 

[files]
packages = 
	pyramid_debugauth

[noah]
public = True

[nosetests]
match = ^test
nocapture = 1
cover-package = pyramid_debugauth
with-xcoverage = 1
with-xunit = 1
cover-erase = 1
verbosity = 3
with-id = 1
with-yanc = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

