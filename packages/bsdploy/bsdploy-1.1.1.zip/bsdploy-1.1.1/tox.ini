[tox]
envlist = py27,ansible14,ansible15,ansible16

[testenv]
deps =
    coverage
    mock
    pyliblzma
    pytest
    pytest-pep8
    pytest-flakes
    snot
commands =
    coverage run {envbindir}/py.test {posargs}
    coverage report --include bsdploy/*
    coverage html --include bsdploy/*

[testenv:ansible14]
deps =
    ansible>=1.4,<1.5
    {[testenv]deps}

[testenv:ansible15]
deps =
    ansible>=1.5,<1.6
    {[testenv]deps}

[testenv:ansible16]
deps =
    ansible>=1.6,<1.7
    {[testenv]deps}
