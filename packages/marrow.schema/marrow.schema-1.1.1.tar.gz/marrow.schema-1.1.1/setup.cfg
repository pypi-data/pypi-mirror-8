[wheel]
universal = 1

[init_catalog]
domain = marrow.schema
output_dir = locale
input_file = strings.pot

[pytest]
addopts = --cov-report term-missing --cov marrow.schema test/

[update_catalog]
output_dir = locale
previous = true
domain = marrow.schema
input_file = strings.pot
no-fuzzy-matching = true
ignore-obsolete = true

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[compile_catalog]
directory = locale
domain = marrow.schema
statistics = true

[extract_messages]
mapping_file = conf/babel.cfg
keywords = __:1,2 L_
width = 120
copyright-holder = Alice Bevan-McGregor and contributors
output_file = strings.pot
sort-by-file = true

