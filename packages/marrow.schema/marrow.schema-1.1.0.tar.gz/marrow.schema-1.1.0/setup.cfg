[extract_messages]
output_file = strings.pot
mapping_file = conf/babel.cfg
sort-by-file = true
width = 120
keywords = __:1,2 L_
copyright-holder = Alice Bevan-McGregor and contributors

[egg_info]
tag_svn_revision = 0
tag_build = 
tag_date = 0

[init_catalog]
output_dir = locale
input_file = strings.pot
domain = marrow.schema

[update_catalog]
ignore-obsolete = true
previous = true
domain = marrow.schema
no-fuzzy-matching = true
input_file = strings.pot
output_dir = locale

[compile_catalog]
statistics = true
domain = marrow.schema
directory = locale

[pytest]
addopts = --cov-report term-missing --cov marrow.schema test/

[wheel]
universal = 1

