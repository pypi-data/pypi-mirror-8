<div class="chunks_media_list">
    <ul>
        {% for obj in media %}
        <li>
            <a href="{{ obj.media.url }}">
                <p>{{ obj.title }}</p>
                <p><small>{{ obj.desc }}</small></p>
            </a>
        </li>
        {% endfor %}
        <div class="clear"></div>
    </ul>
</div>
