[metadata]
name = pyramid_facebook
version = 1.0.1
summary = Pyramid routes and helpers for Facebook canvas applications
description-file = 
	README.rst
	CHANGES.rst
author = Hadrien David
author_email = hadrien@ectobal.com
requires-dist = 
	pyramid
	pyramid_contextauth
	pyramid_debugtoolbar
	pyramid_mako
	requests
	facepy
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Framework :: Pyramid
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: WSGI
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)

[noah]
public = True

[files]
packages = 
	pyramid_facebook
	pyramid_facebook.tests
	pyramid_facebook.tests.unittests
	pyramid_facebook.tests.integration
	pyramid_facebook.tests.functional
package_data = 
	pyramid_facebook =
	templates/*.mako
extra_files = 
	setup.py

[nosetests]
match = ^test
nocapture = 1
cover-package = pyramid_facebook
cover-inclusive = 0
with-xcoverage = 1
with-xunit = 1
cover-erase = 1
verbosity = 3
with-id = 1
with-yanc = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

