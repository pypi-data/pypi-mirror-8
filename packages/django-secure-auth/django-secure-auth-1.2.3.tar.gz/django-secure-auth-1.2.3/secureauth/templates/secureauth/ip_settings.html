{% extends "secureauth/base.html" %}
{% load i18n %}

{% block title %}{% trans 'IP settings' %}{% endblock %}

{% block content %}
    <form method="post" action="{% url 'ip_settings' %}">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <hr>
        <table>
            {{ form_set.as_table }}
        </table>
        <input type="submit" value="{% trans 'Save' %}"/>
        {% trans 'or' %}
        <a href="{% url 'auth_settings' %}">{% trans 'Cancel' %}</a>
    </form>
{% endblock content %}
