{% extends "secureauth/base.html" %}
{% load i18n %}

{% block title %}{% trans 'Question settings' %}{% endblock %}

{% block content %}
{% if personal_data %}
    <h1>{{ personal_data }}</h1>
    <form method="post" action="{% url 'question_settings' %}?step=2">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="{% trans 'Confirm' %}"/>
    </form>
{% endif %}
{% endblock content %}
