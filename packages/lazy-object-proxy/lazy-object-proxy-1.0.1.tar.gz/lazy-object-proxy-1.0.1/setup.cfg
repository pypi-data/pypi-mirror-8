[bdist_wheel]

[aliases]
release = register clean --all sdist upload

[flake8]
max-line-length = 140
exclude = tests/*

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfs
	--strict
	--ignore docs/conf.py
	--ignore setup.py
	--ignore bootstrap.py
	--doctest-modules
	--doctest-glob \*.rst
	--tb short

[isort]
force_single_line = True
line_length = 120
known_first_party = lazy_object_proxy
default_section = THIRDPARTY
forced_separate = test_lazy_object_proxy

[matrix]
python_versions = 
	2.6
	2.7
	3.3
	3.4
	pypy
dependencies = 
coverage_flags = 
	: true
	nocover: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

