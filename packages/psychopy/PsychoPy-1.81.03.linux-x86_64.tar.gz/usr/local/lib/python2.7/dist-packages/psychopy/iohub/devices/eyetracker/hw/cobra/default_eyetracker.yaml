# TODO Cobra Implementation
# The current settings and params may make not sense for COBRA.
eyetracker.hw.cobra.EyeTracker:
    enable: True
    name: tracker
    save_events: True
    stream_events: True
    event_buffer_length: 1024
    monitor_event_types: [ MonocularEyeSampleEvent,]
    device_timer:
        interval: 0.002
    # Do not change this value.
    auto_report_events: False
    network_settings:
        # Broadcast port of the COBRA server app
        broadcast_port: 5444
    manufacturer_name: N/A
    model_name: COBRA
    device_number: 0
    serial_number:
    model_number: N/A
    manufacture_date: DD-MM-YYYY
    software_version: N/A
    hardware_version: N/A
    firmware_version: N/A
