[tox]
envlist = 
    py26,py27,coverage

[testenv]
deps =
    ZODB3 >= 3.9.4
commands = 
    python setup.py test -q

[testenv:jython]
commands = 
   jython setup.py test -q

[testenv:py27-pure]
basepython =
    python2.7
setenv =
    PURE_PYTHON = 1
deps =
    {[testenv]deps}
commands = 
    python setup.py test -q

[testenv:coverage]
basepython =
    python2.6
commands = 
    nosetests --with-xunit --with-xcoverage
deps =
    ZODB3 >= 3.9.4
    nose
    coverage
    nosexcover
