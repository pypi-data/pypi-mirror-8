[buildout]
extends=
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg

package-name = collective.noticeboard

test-eggs = collective.noticeboard [test]

parts +=
    precompiler

extensions += mr.developer
sources = sources
auto-checkout =
# Effects addition is broken in latest release
    collective.js.jqueryui
sources-dir = src-mrd

[instance]
eggs +=
    Pillow

[precompiler]
recipe = plone.recipe.precompiler
eggs = ${buildout:eggs}
compile-mo-files = true

[sources]
collective.js.backbone = git https://github.com/starzel/collective.js.backbone.git pushurl=git@github.com:starzel/collective.js.backbone.git
plone.app.contenttypes = git https://github.com/plone/plone.app.contenttypes.git pushurl=git@github.com:plone/plone.app.contenttypes.git
collective.js.jqueryui = git https://github.com/collective/collective.js.jqueryui.git pushurl=git@github.com:collective/collective.js.jqueryui.git
plone.formwidget.autocomplete = git https://github.com/plone/plone.formwidget.autocomplete.git pushurl=git@github.com:plone/plone.formwidget.autocomplete.git
plone.formwidget.contenttree = git https://github.com/plone/plone.formwidget.contenttree.git pushurl=git@github.com:plone/plone.formwidget.contenttree.git


[versions]
# collective.js.backbone = 0.9.2
# collective.js.underscore = 1.3.3

# also works with
# Products.TinyMCE = 1.2.14

# plone.app.jquery = 1.8.3
