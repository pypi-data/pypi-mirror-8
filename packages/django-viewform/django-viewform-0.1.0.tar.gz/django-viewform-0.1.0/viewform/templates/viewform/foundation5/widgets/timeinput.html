{% load viewform %}
<div class="row {% if field.required%}required{% endif %} {% viewpart field add_group_class %}{% endviewpart %}">
    <div class="large-12 columns">
        <label for="{{ bound_field.id_for_label }}"
               class="{% if bound_field.errors %}error{% endif %}">
            {% viewpart field label %}{{ bound_field.label }}{% endviewpart %}
            <div class="row collapse">
                {% viewpart field prepend %}{% endviewpart %}
                {% viewpart field control %}
                <div class="{% viewpart field field_width %}small-11{% endviewpart %} columns">
                    <input {% tagattrs %}
                           type="{{ field.widget.input_type }}"
                           class="{% viewpart field add_control_class %}{% endviewpart %}"
                           name="{{ bound_field.html_name }}"
                           data-date-format="{{ field|jquery_datepicker_format }}"
                           data-viewform-control="datetime"
                           id="id_{{ bound_field.html_name }}"{% endtagattrs %}{% if bound_field.value %} value="{{ bound_field|datepicker_value }}"{% endif %}>
                    {{ hidden_initial }}
                </div>
                {% endviewpart %}
                {% viewpart field append %}
                <div class="small-1 columns">
                    <span class="postfix"><i class="fa fa-clock-o"></i></span>
                </div>
                {% endviewpart %}
            </div>
            {% viewpart field errors %}{% if bound_field.errors %}
            {% include  'viewform/foundation5/field_errors.html' %}
            {% endif %}{% endviewpart %}
        </label>
    </div>
</div>
