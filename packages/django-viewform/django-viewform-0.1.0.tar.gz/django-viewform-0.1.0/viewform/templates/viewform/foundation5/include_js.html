{% load static %}
<script src="{% static  'viewform/foundation5/foundation/js/modernizr.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/foundation5/jquery/jquery-2.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/foundation5/jquery/jquery.formset.min.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/foundation5/jquery/jquery.cookie.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/foundation5/foundation/js/fastclick.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/foundation5/foundation/js/placeholder.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/foundation5/foundation/js/foundation.min.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/foundation5/chosen/chosen.jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/foundation5/datetimepicker/jquery.datetimepicker.js' %}" type="text/javascript"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
      $(document).foundation();
      $('[data-viewform-control="date"]').each(function() {
          var input = $(this);
          input.datetimepicker({format: input.data('date-format'), timepicker:false, mask:true});
      });
      $('[data-viewform-control="time"]').each(function() {
          var input = $(this);
          input.datetimepicker({format: input.data('date-format'), timepicker:true, mask:true});
      });
      $('[data-viewform-control="datetime"]').each(function() {
          var input = $(this);
          input.datetimepicker({format: input.data('date-format'), datepicker: false, timepicker:true, mask:true});
      });
      $('[data-viewform-control="multiselect"]').chosen({width: '100%'});
      $('[data-viewform-control="formset"]').formset({'animateForms': true});
  });
</script>
