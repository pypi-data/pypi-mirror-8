{% load static %}
<script src="{% static  'viewform/bootstrap3/jquery/jquery-2.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/bootstrap3/jquery/jquery.formset.min.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/bootstrap3/bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/bootstrap3/chosen/chosen.jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/bootstrap3/datetimepicker/bootstrap-datetimepicker.min.js' %}" type="text/javascript"></script>
<script src="{% static  'viewform/bootstrap3/bootstrap-switch/bootstrap-switch.js' %}" type="text/javascript"></script>
<script>
    $(document).ready(function() {
        $('[data-viewform-control="date"]').datetimepicker({'autoclose': true});
        $('[data-viewform-control="time"]').datetimepicker({'autoclose': true});
        $('[data-viewform-control="datetime"]').datetimepicker({'autoclose': true});
        $('[data-viewform-control="switch"]').bootstrapSwitch();
        $('[data-viewform-control="multiselect"]').chosen({width: '100%'});
        $('[data-viewform-control="formset"]').formset({'animateForms': true});
    });
</script>
