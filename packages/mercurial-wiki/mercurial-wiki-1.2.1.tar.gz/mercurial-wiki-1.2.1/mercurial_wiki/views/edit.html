{% extends 'base.html' %}

{% block title %}{{action}} page {{ name }}{% endblock %}

{% block body %}
    <h1>{{action}} page {{name}}</h1>
    
    <form action="/{{name}}" method="POST">
        <p>
            <label forid="content">Content</label>
            <br/>
            <textarea id="content" name="content" rows="10" cols="80">{{content}}</textarea>
        </p>
        <p>
          <input type="submit" value="Save" accesskey="S" />
          <button type="button" value="text" accesskey="C" onClick="javascript:history.back();">Cancel</button>
        </p>
    </form>
{% endblock %}
