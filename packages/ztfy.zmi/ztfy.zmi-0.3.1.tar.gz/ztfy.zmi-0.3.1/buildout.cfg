[buildout]
eggs-directory = /var/local/eggs
include-site-packages = false
extends = http://download.ztfy.org/webapp/ztfy.webapp.dev.cfg
versions = versions
newest = false
allow-picked-versions = false
src = src
develop = .
          ../ztfy.base
          ../ztfy.baseskin
          ../ztfy.extfile
          ../ztfy.file
          ../ztfy.jqueryui
          ../ztfy.skin
          ../ztfy.utils
parts = package i18n pyflakes pyflakesrun test

[package]
recipe = zc.recipe.egg
eggs = ztfy.zmi

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.zmi
domain = ztfy.zmi
output = src/ztfy/zmi/locales
zcml = <include file="configure.zcml" />

[pyflakes]
recipe = zc.recipe.egg
eggs = pyflakes
scripts = pyflakes
entry-points = pyflakes=pyflakes.scripts.pyflakes:main
initialization = if not sys.argv[1:]: sys.argv[1:] = ["${buildout:src}"]

[pyflakesrun]
recipe = collective.recipe.cmd
on_install = true
cmds = ${buildout:directory}/bin/${pyflakes:scripts}

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.zmi [test]

[versions]
ztfy.zmi = 0.3.1
