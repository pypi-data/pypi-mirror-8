<!DOCTYPE html>
<html>
	<head>
		<title>Mopify</title>
	
		<link href="./webfonts/ss-standard.css" rel="stylesheet" />
		<link href="./style/style.css" rel="stylesheet" type="text/css">
	
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="/mopidy/mopidy.js"></script>
		<script type="text/javascript" src="./js/ext/contextmenu.js"></script>
		<script type="text/javascript" src="./js/ext/resizableColumns.js"></script>
		<script type="text/javascript" src="./js/ext/jquery.echonest.js"></script>
		<script type="text/javascript" src="http://heartcode-canvasloader.googlecode.com/files/heartcode-canvasloader-min-0.9.1.js"></script>
		<script type="text/javascript" src="./js/ext/jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="./js/ext/transit.js"></script>
		<script type="text/javascript" src="./js/core.js"></script>
		<script type="text/javascript" src="./js/metapagebuilder.js"></script>
		<script type="text/javascript" src="./js/player.js"></script>
		<script type="text/javascript" src="./js/playlists.js"></script>
		<script type="text/javascript" src="./js/browse.js"></script>
		<script type="text/javascript" src="./js/search.js"></script>
		<script type="text/javascript" src="./js/keyboard.js"></script>
		<!--<script type="text/javascript" src="/js/radio.js"></script>-->
		
	</head>
	
	<body>		
		<div id="notification"><div class='message'></div></div>
		<div id='pageloader'></div>
		<div id="viewport">
			<div id="pagewrapoverlay"></div>
			<div id="metapage">
				<div id="artistpage">
					<div id="topcover">
						<img id="bgimage" src="" />
						<h1 class='name'></h1>
					</div>
					
					<div id="topwrapper">
						<div id="populartracks">
							<h2 class='title'>Popular</h2>
							<table class='tracks left'>
							
							</table>
							<table class='tracks right'>
							
							</table>
							<div class='clear'></div>
						</div>
						<div id="similar">
							<h2 class='title'>Similar artists</h2>
							<table class='similarartists'>
							
							</table>
							
						</div>
						<div class='clear'></div>
					</div>
					<div id="albums">
						<h2 class='title'>Albums</h2>
						<ul class='albumscontainer'>
							
						</ul>
					</div>
				</div>
				
				<div id="albumpage">
					<div id="details">
						<table>
							<tr>
								<td>
									<div class='art'><img src='/mopify/images/no-album-art.jpg'/></div>
								</td>
								<td>
									<div id='albumtitle'></div><div id="albumyear"></div>
									<div id="buttons">
										<!--<div class='saveasplaylist button'>+ Save as playlist</div>-->
									</div>
									<div id="albumartist"><div id="artistart"><img src='/mopify/images/no-album-art.jpg'/></div> By <a href="" class='dynamic'></a></div>
								</td>
							</tr>
						</table>
					</div>
					<div id="tracks">
						<table>
							
						</table>
					</div>
				</div>
			</div>
		
			<div id="sidebar">
				<a href='/'>
					<div id="logo">
						Mopify
					</div>
				</a>
				
				<div id="tabs">
					<ul class="menu">
						<li class='opensearch'><a href='#search'>Search</a></li>
						<!--<li class='openpage'><a href='#browse'>Browse</a></li>-->
						<li class='openpage'><a href='#playlists'>Playlists</a></li>
						<li class='openpage'><a href='#radio'>Radio</a></li>
					</ul>
				</div>
			</div>

			<div id="searchwindow">
				<div id="bar">
					<input type="text" name="query" id="query" placeholder="Search"><div id='loader'><img src='/mopify/images/ajax-loader.gif'/></div>
				</div>
				<div id="results">
					<table></table>
				</div>
			</div>

			<div id="pagewrap">
				<div id="pagecontent">
					<div data-page="search" class='singlepage'>
						<div id="searchwrap">
							<div id="searchbar">
								
							</div>
							<div id="searchresults">
							
							</div>
						</div>
					</div>
					
					<div data-page="browse" class='singlepage'>
						<div id="artists">
						
						</div>
						<div id="albums">
						
						</div>
						<div id="tracks">
						
						</div>
					</div>
					
					<div data-page="playlists" class='singlepage'>
						<div id="playlistswrap" class="loading">
							<ul id="playlists">	</ul>
						</div>
						<div id="playlisttracks" class="loading">
							<div id="search">
								<i class='ss-icon'>&#x1F50E;</i><div class='filtername'> Filter</div>
								<input type="text" name="query" id='query' placeholder='Search'/>
								<div class='clear'></div>
							</div>
							<div id="information">
								<div id="art"><img src='/mopify/images/no-album-art.jpg' class='image' /><img src='/mopify/images/playbutton_big.png' class='play'/></div>
								<div class='title'></div>
								<div class='clear'></div>
							</div>
							<table class='tracks' data-resizable-columns-id="tracks-table">
								<thead>
									<tr class='first'><th class='num' data-resizable-column-id="num"></th><th class='tracktitle' data-resizable-column-id="title">Title</th><th class='artist' data-resizable-column-id="artist">Artist</th><th class='length' data-resizable-column-id="dur">Dur.</th><th class='album'  data-resizable-column-id="album">Album</th></tr>
								</thead>
								<tbody>
								
								</tbody>
							</table>
						</div>
					</div>
					
					<div data-page="radio" class='singlepage'>
						<div id="radio">
							<div id="topbar">
								<div id="toparea">
									<div id='radioimage'>
										<img src='/mopify/images/no-album-art.jpg'>
									</div>
									<div id='radioname'>Radio playlist for<br/><div class='dynamic'>2013-shortlist</div></div>
									<div id='newradio'>
										<div class='button'>Start new radio playlist</div>
										<div id="searchwindow">
											<div id="bar">
												<input type="text" name="query" id="query" placeholder="Search"><div id='loader'><img src='/mopify/images/ajax-loader.gif'/></div>
											</div>
											<div id="results">
												<table></table>
											</div>
										</div>
									</div>
								</div>
								<div id="controls">
									<div class='currenttrack'>
										<!--<div class='playbutton'></div>-->
										<img src='/mopify/images/no-album-art.jpg'>
									</div>
									<div id="nexttrack"></div>
									<div id='metainfo'>
										<div class='title'></div>
										<div class='artist'></div>
									</div>
									<div id='thumbwrap'>
										<div class='thumb' id='thumbdown' data-rate='positive'></div>
										<div class='thumb' id='thumbup' data-rate='negative'></div>
									</div>
								</div>
							</div>
							
							<div id="previousstations">
							
							</div>
						</div>
					</div>
				</div>
		
				
				<div id="currentsong">
					<div id="playerwrap">
						<div id="options">
							<i class="ss-icon" id='volume'>highvolume</i> <i class="ss-icon" id='repeat'>repeat</i> <i class="ss-icon" id='shuffle'>shuffle</i>
							<div id="volumecontrolwrap"><div id="volumecontrol"></div></div>
						</div>
						<div id="albumart">
							<img src='/mopify/images/no-album-art.jpg' class='art'/>
						</div>
						<div id='timebarwrap'><div id='timebarfill'></div></div>
						<div id="controls">
							<i class="ss-icon" id='skipback'>skipback</i> <i class="ss-icon" id='playpause'>play</i> <i class="ss-icon" id='skipnext'>skipforward</i>
						</div>
						<div id="meta">
							<span class='title'>Loading</span>
							<span class='artist'></span>
						</div>
					</div>
					<div id="tracklist">
						<ul class='tracks'>
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
