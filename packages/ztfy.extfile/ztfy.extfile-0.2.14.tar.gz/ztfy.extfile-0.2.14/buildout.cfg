[buildout]
eggs-directory = /var/local/eggs
include-site-packages = false
extends = http://download.ztfy.org/webapp/ztfy.webapp.dev.cfg
versions = versions
newest = false
allow-picked-versions = false
develop = .
          ../ztfy.file
          ../ztfy.utils
parts = package i18n pyflakes pyflakesrun test

[package]
recipe = zc.recipe.egg
eggs = ztfy.extfile

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.extfile
domain = ztfy.extfile
output = src/ztfy/extfile/locales
zcml = <include file="configure.zcml" />

[pyflakes]
recipe = zc.recipe.egg
eggs = pyflakes
scripts = pyflakes
entry-points = pyflakes=pyflakes.scripts.pyflakes:main
initialization = if not sys.argv[1:]: sys.argv[1:] = ["${buildout:develop}/src"]

[pyflakesrun]
recipe = collective.recipe.cmd
on_install = true
cmds = ${buildout:develop}/bin/${pyflakes:scripts}

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.extfile [test]

[versions]
ztfy.extfile = 0.2.14
