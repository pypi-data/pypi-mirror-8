[tox]
envlist =
  py27-django14,
  py27-django15,
  py27-django16,
  py27-django17,
  py33-django15,
  py33-django16,
  py33-django17,
  py34-django15,
  py34-django16,
  py34-django17,
  pypy-django15,
  pypy-django16,
  pypy-django17,

[testenv]
commands =
  coverage run --branch --include=whitenoise/* -m unittest discover
  coverage report
setenv =
  PYTHONWARNINGS = all
  DJANGO_SETTINGS_MODULE = tests.django_settings
  COVERAGE_FILE = .coverage.{envname}
deps =
  coverage==3.7
  requests==2.2

[testenv:py27-django14]
basepython=python2.7
deps =
  {[testenv]deps}
  Django>=1.4,<1.5

[testenv:py27-django15]
basepython=python2.7
deps =
  {[testenv]deps}
  Django>=1.5,<1.6

[testenv:py27-django16]
basepython=python2.7
deps =
  {[testenv]deps}
  Django>=1.6,<1.7

[testenv:py27-django17]
basepython=python2.7
deps =
  {[testenv]deps}
  https://www.djangoproject.com/download/1.7c2/tarball/#egg=Django

