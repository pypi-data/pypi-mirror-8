<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPP DEV - Logos</title>
  <link rel="stylesheet" href="/static/css/lib/bootstrap-2.3.1.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/lib/font-awesome-3.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/static/css/layout-0.5.1.css" type="text/css" />
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/ico" />
  <meta name="robots" content="noindex, nofollow">
  <script src="/static/js/lib/jquery-1.8.1.min.js" type="text/javascript"></script>
  <script src="/static/js/lib/bootstrap-2.3.1.min.js" type="text/javascript"></script>
  </script>
  <style type="text/css">
    #logo-1 {
      border: 1px solid #ddd;
      padding: 12px;
    }
    #logo-1 .logo-icons i {
      font-size:58px;
    }
    #logo-1 .logo-icons td {
      width: 78px;
      height: 74px;
      text-align:center;
    }
    #logo-1 .logo-text {
      margin-left:8px;
      margin-top: 17px;
      margin-bottom: 28px;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="row" style="margin-top:20px;">
      
      <h2>Django Public Project (DEV) - Logo Template</h2>
      
      <div style="margin:40px;display:inline-block;" id="logo-1">
        <table class="logo-icons">
          <tr>
            <td><i class="icon-cogs"></i></td>
            <td><i class="icon-bullseye"></i></td>
            <td><i class="icon-question-sign"></i></td>       
          </tr>
        </table>
        <table class="logo-icons">
          <tr>
            <td><i class="icon-group"></i></td>
            <td><i class="icon-time"></i></td> 
            <td><i class="icon-inbox"></i></td>
          </tr>
        </table>
        <div class="logo-text">
          <h4>DJANGO</h4>
          <h2 style="line-height: inherit;">Public Project</h2>
        </div>
      </div>
      
    </div>
    
  </div>

</body>
</html>
