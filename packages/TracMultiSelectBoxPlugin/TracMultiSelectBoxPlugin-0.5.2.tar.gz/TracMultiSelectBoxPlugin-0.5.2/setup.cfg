[pytest]
addopts = --capture=no --pep8
pep8ignore = E126 E302 E701

[extract_messages]
add_comments = TRANSLATOR: Tetsuya Morimoto
msgid_bugs_address = http://trac-hacks.org/wiki/TracMultiSelectBoxPlugin
