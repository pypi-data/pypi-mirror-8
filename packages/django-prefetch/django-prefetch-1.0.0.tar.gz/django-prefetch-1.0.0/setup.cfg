[bdist_wheel]
universal = 1

[aliases]
release = register clean sdist bdist_wheel upload

[flake8]
max-line-length = 140
exclude = tests/*

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfs
	--strict
	--ignore docs/conf.py
	--ignore setup.py
	--ignore bootstrap.py
	--doctest-modules
	--doctest-glob \*.rst
	--tb short
	--cov-report term-missing

[isort]
force_single_line = True
line_length = 120
known_first_party = prefetch
default_section = THIRDPARTY
forced_separate = test_prefetch

[matrix]
python_versions = 
	2.6
	2.7
	3.3
	3.4
	pypy
dependencies = 
	1.4: Django==1.4.16 !python_versions[3.*]
	1.5: Django==1.5.11
	1.6: Django==1.6.8
	1.7: Django==1.7.1 !python_versions[2.6]
coverage_flags = 
	: true
	nocover: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

