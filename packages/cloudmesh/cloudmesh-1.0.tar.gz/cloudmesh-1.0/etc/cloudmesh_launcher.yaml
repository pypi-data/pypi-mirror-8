meta:
    yaml_version: 2.1
    kind: launcher
cloudmesh:
    launcher:
        recipies:
            mooc:
                name: Big Data Class at IU
                description:
                    >
                        Deploys an Image for a class taught on Big Data.
                label: slurm
                parameters:
                    - nodes: 
                        type: integer
                        value: 1
                        required: True
                    - Application: 
                        type: string
                        value: genome_analysis
                        required: True
                    - parameters: 
                        type: string
                        value: --verbose
                        required: True
                    - selector:
                        type: selector
                        value:
                        - VM
                        - Baremetal
                        - HPC
                        required: True
                    - cloud:
                        type: selector
                        value:
                        - india
                        - bravo
                        - echo
                        required: True
                image: /static/img/launcher/mooc.png
                script: 
                    type: sh
                    value: ssh {username}@{india} "ls -l"
            slurm:
                name: Slurm Cluster
                description:
                    >
                        Deploys a Slurm cluster. One of the Vms is the Master,
                        while the others register with the master as worker nodes.
                        The master will be the first node in the list.
                label: slurm
                parameters:
                    - nodes: 
                        type: integer
                        value: 1
                        required: True
                    - other: 
                        type: float
                        value: 5.0
                        required: True
                    - types: 
                        type: string
                        value: enter vm or bare metal
                        required: True
                    - selector:
                        type: selector
                        value:
                        - vm
                        - baremetal
                        - xyz
                        required: True
                    - cloud:
                        type: selector
                        value:
                        - india
                        - sierra
                        required: True
                image: /static/img/launcher/slurm.png
                script: 
                    type: sh
                    value: ls -l
            hadoop:
                name: Hadoop
                description:
                    >
                        Deploys a haddop cluster on the VMs specified
                parameters:
                    - nodes: 
                        type: integer
                        value: 1
                        required: True
                    - other: 
                        type: float
                        value: 5.0
                        required: True
                    - types: 
                        type: string
                        value: enter vm or bare metal
                        required: True
                    - selector:
                        type: selector
                        value:
                        - vm
                        - baremetal
                        - xyz
                        required: True
                    - cloud:
                        type: selector
                        value:
                        - india
                        - sierra
                        required: True
                image: /static/img/launcher/hadoop.jpg
                script: 
                    type: sh
                    value: echo "Hello"
            ganglia:
                name: Ganglia
                description:
                    >
                        Deploys a Ganglia service for the vms specified.
                        The ganglia server will be the first node in the list.
                label: ganglia
                parameters:
                    - nodes: 
                        type: integer
                        value: 1
                        required: True
                    - other: 
                        type: float
                        value: 5.0
                        required: True
                    - types: 
                        type: string
                        value: enter vm or bare metal
                        required: True
                    - selector:
                        type: selector
                        value:
                        - vm
                        - baremetal
                        - xyz
                        required: True
                    - cloud:
                        type: selector
                        value:
                        - india
                        - sierra
                        required: True
                image: /static/img/launcher/ganglia.jpg
                script: 
                    type: sh
                    value: echo "Hello"
            nagios:
                name: Nagios
                description:
                    >
                        Deploys a Nagios service for the vms specified.
                        The ganglia server will be the first node in the list.
                label: nagios
                parameters:
                    - nodes: 
                        type: integer
                        value: 1
                        required: True
                    - other: 
                        type: float
                        value: 5.0
                        required: True
                    - types: 
                        type: string
                        value: enter vm or bare metal
                        required: True
                    - selector:
                        type: selector
                        value:
                        - vm
                        - baremetal
                        - xyz
                        required: True
                    - cloud:
                        type: selector
                        value:
                        - india
                        - sierra
                        required: True
                image: /static/img/launcher/nagios.png
                script: 
                    type: sh
                    value: echo "Hello"

