# scrutinizer-ci.com configuration
imports:
    - javascript
    - python
filter:
    excluded_paths: [weblate/media/js/jquery*, weblate/media/js/mousetrap*, weblate/media/bootstrap/js/*, weblate/html/js/*, docs/*, weblate/trans/south_migrations/*, weblate/accounts/south_migrations/*, weblate/lang/south_migrations/*]
tools:
    external_code_coverage:
        runs: 6
        timeout: 3600
    pylint:
        python_version: 2
        config_file: '.pylintrc'
checks:
    python:
        code_rating: true
        duplicate_code: true
before_commands:
    - sudo apt-get install git libffi-dev libicu-dev libxslt1-dev libxml2-dev
    - pip install -r requirements.txt
    - pip install -r requirements-optional.txt
