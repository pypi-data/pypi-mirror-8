[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = tests/*

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfs
	--strict
	--ignore docs/conf.py
	--ignore setup.py
	--ignore bootstrap.py
	--doctest-modules
	--tb short
	--cov-report term-missing

[isort]
force_single_line = True
line_length = 120
known_first_party = manhole
default_section = THIRDPARTY
forced_separate = test_manhole

[matrix]
python_versions = 
	2.7
	2.6
	3.2
	3.3
	3.4
	pypy
dependencies = 
	signalfd: python-signalfd
	signalfd-gevent: python-signalfd gevent &python_versions[2.*]
	signalfd-eventlet: python-signalfd eventlet &python_versions[2.*]
	eventlet &python_versions[2.*]
	gevent &python_versions[2.*]
	-
coverage_flags = 
	: true
	nocover: false
environment_variables = 
	patchthread: PATCH_THREAD=yes &dependencies[*event*]
	-

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

