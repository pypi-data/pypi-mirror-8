[nosetests]
cover-package = uta
cover-erase = 1
cover-html = 1
doctest-extension = rst
verbosity = 3
with-coverage = 1
with-doctest = 1
with-xunit = 1

[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source

[upload_sphinx]
upload-dir = doc/build/html

[flake8]
max-line-length = 160
exclude = tests/*
max-complexity = 10
ignore = E221,E251,E303,W291

[egg_info]
tag_build = 0.1.8
tag_date = 0
tag_svn_revision = 0

