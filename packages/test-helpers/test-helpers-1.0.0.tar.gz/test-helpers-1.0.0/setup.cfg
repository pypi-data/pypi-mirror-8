[build_sphinx]
all_files = 1
build-dir = doc
source-dir = doc/source

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosy]
tests = tests/unit --cover-package=test_helpers
glob_patterns = *.py

[nosetests]
nocapture = 1
cover-tests = 1
cover-branches = 1
include = test_.*
match = ^When|^should|^[Tt]est

[aliases]
test = nosetests

