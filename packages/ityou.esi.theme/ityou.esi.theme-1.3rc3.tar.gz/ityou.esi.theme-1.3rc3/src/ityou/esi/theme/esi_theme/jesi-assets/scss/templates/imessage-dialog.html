<div id="message-stream">
    
    <ul class="latest-messages clearfix" id="message-partner-id">
        
        <li class="latest-message message-received" id="{{:hash}}" data-timestamp="{{:iso-timestamp}}">
            <div class="latest-message-wrapper">
                <div class="message-text">
                    <span class="timestamp" id="{{:iso-timestamp}}">{{:converted-timestamp}}</span>
                    <a class="message-text-sender" href="{{:author-url}}">{{:author-name}}</a>
                    <div class="message">
                        {{:message}}
                        <div class="btn-group pull-right">
                            <button class="message-delete-button" title="delete">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        
        
        <li class="latest-message message-sent" id="{{:hash}}" data-timestamp="{{:iso-timestamp}}">
            <div class="latest-message-wrapper">
                <div class="message-text">
                    <span class="timestamp" id="{{:iso-timestamp}}">{{:converted-timestamp}}</span>
                    <a class="message-text-sender">&nbsp;</a>
                    <div class="message">
                        {{:message}}
                        <div class="btn-group pull-right">
                            <button class="message-delete-button" title="delete">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        
    </ul>
    
</div>


<div class="message-controls clearfix">
    <div class="message-input-field">
        <textarea id="message-textarea" class="message-mce form-control"></textarea>
    </div>
    
    <button class="message-save-button btn btn-default">Senden</button>
</div>




<div class="user unread clearfix" data-hash="" data-timestamp="" data-url="" data-dialog="" style="padding: 5px; position: relative; border-right: 5px solid red;">
    <div class="action-buttons text-right" style="text-align: center; float: right;">
        <span class="badge">1</span>
    </div>
    
    <div data-uid="" class="user-information">
        <a href="" class="user-portrait" data-uid="" style="float: left;">
            <img src="" class="img-thumbnail sender-portrait" alt="" />
        </a>
        <span style="display: block; vertical-align: top;">Name</span>
        <span class="message-text" style="display: block;">
            <small class="text-muted"><i class="fa fa-caret-right"></i></small>
            <a href="">nachrichtentext</a>
        </span>
    </div>
    
    <span data-unix="" class="message-date" style="float: right;">15.05.2014 - 18:55</span>
</div>
