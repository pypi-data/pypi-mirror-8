<div id="event">
	
	<header class="navbar navbar-inverse bs-docs-nav" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#start" class="navbar-brand"><img src="img/logo.png" class="img-responsive" /></a>
				<div class="social-interaction">
                    <button type="button" class="btn btn-default btn-xs qa-activities">
                        <i class="icon-globe icon"></i>
                        <span class="badge"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs qa-imessage">
                        <i class="icon-comments-alt icon"></i>
                        <span class="badge"></span>
                    </button>
                </div>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li><a href="#start">Startseite</a></li>
					<li><a href="#activity-stream">Aktivit&auml;ten</a></li>
					<li><a href="#event">Termine</a></li>
					<li><a href="#doc-list">Dokumente</a></li>
					<li><a href="#user">Benutzer</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div id="content">
		
		<div class="row headline">
			<div class="col-xs-12">
				<h3>Termine</h3>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<ul class="list-view-year list-unstyled clearfix"></ul>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<ul class="list-view-month column-1 list-unstyled clearfix"></ul>
				<ul class="list-view-month column-2 list-unstyled clearfix"></ul>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<ul class="event-list list-unstyled"></ul>
			</div>
		</div>
		
	</div>
	
	
	<script type="text/x-jsrender" id="event-list-view-year-template">
		<li data-year="{{:year}}">
            <div class="panel">
                <small>{{:year}}</small>
            </div>
        </li>
	</script>
	
	<script type="text/x-jsrender" id="event-list-view-month-template">
		<li>
            <div class="panel">
                <small>{{:month}}</small>
            </div>
        </li>
	</script>
	
	<script type="text/x-jsrender" id="event-list-view-template">
		<li id="{{:uid}}">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{:title}}</h3>
				</div>
				<div class="additional-information">
					<div class="panel-body">
						<div class="well well-sm clearfix">
							{{if location}}
								<div class="col-xs-4 text-right"><strong>Ort</strong></div>
								<div class="col-xs-8">{{:location}}</div>
							{{/if}}
							<div class="clearfix"></div>
							<div class="col-xs-4 text-right"><strong>Beginn</strong></div>
							<div class="col-xs-8">{{:start_date}}</div>
							<div class="clearfix"></div>
							<div class="col-xs-4 text-right"><strong>Ende</strong></div>
							<div class="col-xs-8">{{:end_date}}</div>
						</div>
					
						{{if description}}
							{{:description}}
						{{else}}
							Keine Beschreibung vorhanden.
						{{/if}}
					</div>
					<div class="panel-footer clearfix">
						<div class="col-xs-6 border-right">
						
						</div>
						<div class="col-xs-6 border-left">
							<button type="button" class="btn btn-default open-in-document-view" data-uid="{{:uid}}">&Ouml;ffnen</button>
						</div>
					</div>
				</div>
			</div>
		</li>
	</script>
	
	
	<script type="text/javascript">
	setTimeout(function() {
		$(document).ityouEvent();
	}, 1);
	</script>
	
</div>
