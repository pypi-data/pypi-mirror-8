<div id="doc-content">
	
	<header class="navbar navbar-inverse bs-docs-nav" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#start" class="navbar-brand"><img src="img/logo.png" class="img-responsive" /></a>
				<div class="social-interaction">
                    <button type="button" class="btn btn-default btn-xs qa-activities">
                        <i class="icon-globe icon"></i>
                        <span class="badge"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs qa-imessage">
                        <i class="icon-comments-alt icon"></i>
                        <span class="badge"></span>
                    </button>
                </div>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li><a href="#start">Startseite</a></li>
					<li><a href="#activity-stream">Aktivit&auml;ten</a></li>
					<li><a href="#event">Termine</a></li>
					<li><a href="#doc-list">Dokumente</a></li>
					<li><a href="#user">Benutzer</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div id="content">
		
		<div class="doc-content"></div>
		
	</div>
	
	
	<script type="text/x-jsrender" id="doc-content-template">
		<div class="row headline">
			<div class="col-xs-12">
				<h3>{{:title}}</h3>
			</div>
		</div>

		<div class="well well-sm">
			erstellt von {{:creator}} - <em>zuletzt ver&auml;ndert: {{:modification_date}}</em>
		</div>

		{{if type == 'Event'}}
			<div class="well well-sm clearfix event-information">
				<div class="col-xs-4 text-right border-right">
					<small>Wann</small>
				</div>
				<div class="col-xs-8 border-left">
					<small>{{:start_date}} {{if end_date}}bis {{:end_date}}{{/if}}</small>
				</div>
				<div class="clearfix"></div>
				{{if location}}
					<div class="col-xs-4 text-right border-right">
						<small>Ort</small>
					</div>
					<div class="col-xs-8 border-left">
						<small>{{:location}}</small>
					</div>
				{{/if}}
			</div>
		{{/if}}
		
		<div class="row document-content">
			<div class="col-xs-12 document-description">
				{{:description}}
			</div>

			<div class="col-xs-12 document-text">
				{{:text}}
			</div>
		</div>
<!--  
		<div class="content">
			<span class="created">erstellt von {{:creator}} - zuletzt ver&auml;ndert: {{:modification_date}}</span>
			<p class="description">{{:description}}</p>
			{{if type == 'Event'}}
				<div>Wann</div><div>{{:start_date}} {{if end_date}}bis {{:end_date}}{{/if}}</div>
				{{if location}}<div>Ort</div><div>{{:location}}</div>{{/if}}
			{{/if}}
		</div>-->
	</script>
	
	
</div>
