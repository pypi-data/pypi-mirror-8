<div id="login">
	<div id="content">
		
		<div class="row logo-startup">
			<div class="col-xs-12">
				<img src="img/logo.png" class="img-responsive" />
			</div>
		</div>
	
		<form name="login" class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-lg-2 control-label text-primary">Benutzername</label>
				<div class="col-lg-10">
					<input type="text" id="username" name="username" value="" autocomplete="off" class="form-control" placeholder="Benutzername" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-lg-2 control-label text-primary">Passwort</label>
				<div class="col-lg-10">
					<input type="password" id="password" name="password" value="" autocomplete="off" class="form-control" placeholder="Password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" name="submit" id="submit" class="btn btn-primary">Anmelden</button>
				</div>
			</div>
		</form>
	</div>
</div>
