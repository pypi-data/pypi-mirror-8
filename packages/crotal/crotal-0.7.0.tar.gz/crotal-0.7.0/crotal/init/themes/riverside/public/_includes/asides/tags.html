<div class="widget recent_posts">
    <h4 class="widgettitle">Tags</h4>
    <div class="tags">
        <ul class="tags">
            {% for tag in tags | batch(10) | first %}
            <li><a href="/tags/#{{ tag.title }}">{{ tag.title }} <span class="badge">{{ tag.posts | length }}</span></a></li>
            {% endfor %}
        </ul>
    </div>
</div>
