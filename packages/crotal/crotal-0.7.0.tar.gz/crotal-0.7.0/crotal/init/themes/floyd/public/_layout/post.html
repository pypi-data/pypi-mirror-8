---
layout: default
---
<div class="col-sm-9 blog-main">
    <hr/>
    <div class="blog-post">
        <h2 class="blog-post-title">{{ post.title }}</h2>
        <p class="blog-post-meta">{{ post.pub_time.strftime('%b %d, %Y') }} by <i>{{ post.author }}</i></p>
        {{ post.html | safe }}
    </div>

    {% if post.comment != False %}
        {% include "_includes/comments.html" %}
    {% endif %}

</div>
