[tox]
envlist =
#   PyPy support needs cleanup of doctests, plus some help from zope.security.
#   PyPy3 support needs release of a fix for:
#   https://bitbucket.org/pypy/pypy/issue/1946)
#   py26,py27,py33,py34,pypy,pypy3
    py26,py27,py33,py34

[testenv]
deps =
    zope.pagetemplate[test]
    zope.component
    zope.i18n
    zope.i18nmessageid
    zope.interface
    zope.proxy
    zope.security
    zope.tal
    zope.tales
    zope.testing
    zope.testrunner
    zope.traversing
commands =
    python setup.py test -q

[testenv:py26]
deps =
    {[testenv]deps}
    zope.untrustedpython
    RestrictedPython

[testenv:py27]
deps =
    {[testenv:py26]deps}
