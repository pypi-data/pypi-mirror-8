[tox]
envlist =
    py26,py27,py33

[testenv]
commands =
    python setup.py test -q
# without explicit deps, setup.py test will download a bunch of eggs into $PWD
# (and it seems I can't use zope.dottedname[testing] here, so forget DRY)
deps =
    pytz
    six
    zope.annotation
    zope.component[zcml]
    zope.configuration
    zope.datetime
    zope.interface
    zope.lifecycleevent
    zope.location
    zope.schema
    zope.security[zcml]
    zope.testing
    zope.testrunner
