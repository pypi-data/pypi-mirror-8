[bdist_wheel]
universal = 1

[aliases]
release = register clean sdist bdist_wheel upload

[flake8]
max-line-length = 140
exclude = tests/*

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfs
	--strict
	--ignore docs/conf.py
	--ignore setup.py
	--ignore bootstrap.py
	--doctest-modules
	--doctest-glob \*.rst
	--tb short
	--cov-report term-missing

[isort]
force_single_line = True
line_length = 120
known_first_party = pylint_fields
default_section = THIRDPARTY
forced_separate = test_pylint_fields

[matrix]
python_versions = 
	2.6
	2.7
	3.3
	3.4
	pypy
dependencies = 
	1.3: fields aspectlib pylint==1.3.1
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

