;These regular expressions are sample valid names for a tango installation
;e.g. sys/tg_test/1 -v      =match
;     nosys/tg_test/1 -v    =no_match
;These regular expressions are sample valid names for an epics installation
[tango]
patterns=
        ^(sys)/(\w+)/(\w+)$
        ^(test)/(\w+)/(\w+)$
        ^(vac)/(\w+)/(\w+)$
        ^(dserver)/(\w+)/(\w+)$
[epics]
patterns = 
        ^(sys):(\w+):(\w+)$
