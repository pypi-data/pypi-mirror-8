;Oct 15 2014
;e.g. sys/tg_test/1 -v      =match
;     nosys/tg_test/1 -v    =no_match
;     default is the only obligatory section
[default]
patterns=
        ^(sys)/(\w+)/(\w+)$
        ^(test)/(\w+)/(\w+)$
        ^(vac)/(\w+)/(\w+)$
        ^(dserver)/(\w+)/(\w+)$

;sample valid names for a tango installation
[tango]
patterns=
        ^(sys)/(\w+)/(\w+)$
        ^(test)/(\w+)/(\w+)$
        ^(vac)/(\w+)/(\w+)$
        ^(dserver)/(\w+)/(\w+)$

;sample valid names for an epics installation
[epics]
patterns = 
        ^(sys):(\w+):(\w+)$

[test1]
patterns=
    ^([abc])/([def])/([ghi])$

[ego_test]
patterns=
    ^(V1:[A-Za-z][A-Za-z0-9_]*)/(\w+)/(\w+)$
