<?xml version="1.0" encoding="utf-8"?>
<rss version="2.0">
<channel>
<language>en-us</language>
<ttl>60</ttl>
<aws:weather xmlns:aws="http://www.aws.com/aws">
<aws:api version="2.0" />
<aws:WebURL>{{ weburl }}</aws:WebURL>
<aws:ob>
<aws:ob-date>
<aws:year number="{{ date.year }}" />
<aws:month number="{{ date.month }}" text="{{ date.monthname }}" abbrv="{{ date.monthname_short}}" />
<aws:day number="{{ date.day }}" text="{{ date.weekday }}" abbrv="{{ date.weekday_short }}" />
<aws:hour number="{{ hr }}" hour-24="{{ date.hour }}" />
<aws:minute number="{{ date.min }}" />
<aws:second number="{{ date.sec }}" />
<aws:am-pm abbrv="{{ date.ampm }}" />
<aws:time-zone offset="{{ date.tz_offset_hours }}" text="{{ date.tz_long }}" abbrv="{{ date.tz_short }}" />
</aws:ob-date>
<aws:current-condition icon="http://deskwx.weatherbug.com/images/Forecast/icons/cond{{ '%03d' % iconLive  }}.gif">{{ obs.condition }}</aws:current-condition>
<aws:feels-like units="%%F">{{ obs.feelslike }}</aws:feels-like>
<aws:temp units="%%F">{{ obs.temperature }}</aws:temp>
<aws:wind-speed units="mph">{{ obs.wind_speed }}</aws:wind-speed>
</aws:ob>
</aws:weather>
</channel>
</rss>
