{% extends "porticus/base.html" %}
{% load i18n tagging_tags %}

{% block porticus_content %}
<h1>Tags</h1>
<div class="row">
    <div class="small-12 columns">
        {% for tag in view.ressource %}
            <span class="tag-{{ tag.font_size|add:"2" }}">
                <a href="{{ tag.file }}">{{ tag.name }}</a>
            </span> 
        {% endfor %}
    </div>
</div>
{% endblock %}
