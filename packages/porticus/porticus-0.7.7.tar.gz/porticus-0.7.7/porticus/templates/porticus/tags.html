{% extends "porticus/base.html" %}
{% load i18n tagging_tags %}

{% block porticus_content %}
<h1>Tags</h1>
<div class="row">
    <div class="small-12 columns">
        {% tag_cloud_for_model porticus.Ressource as tags with steps=6 distribution=log %}
        {% for tag in tags %}
            <span class="tag-{{ tag.font_size|add:"2" }}">
                <a href="/galleries/tag/{{ tag.name|slugify }}/">{{tag.name}}</a>
            </span><br />
        {% endfor %}
    </div>
</div>
{% endblock %}
