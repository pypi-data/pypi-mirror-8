{% extends 'viewflow/base_site.html' %}
{% load viewform %}

{% block content %}
<div class="page-header">
    <h1>{{ activation.flow_task }}</h1>
</div>

{% include_process_data activation.process %}

<form role="form" method="POST">
    {% csrf_token %}
    <div class="box box-primary">
        <div class="box box-footer">
            <button type="submit" name="assign" class="btn btn-primary btn-lg">Assign</button>
        </div>
    </div>
</form>
{% endblock %}
