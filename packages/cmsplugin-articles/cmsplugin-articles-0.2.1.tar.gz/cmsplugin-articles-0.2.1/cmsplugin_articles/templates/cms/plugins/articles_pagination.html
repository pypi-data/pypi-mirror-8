<ul class="pagination">
  <li><a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}" class="{% else %}class="inactive {% endif %}previous">&lt;</a></li>
  {% for i in paginator.page_range %}
    <li><a href="?page={{i}}"{% if page_obj.number == i %} class="current" {% endif %}>{{i}}</a></li>
  {% endfor %}
  <li><a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}" class="{% else %}class="inactive {% endif %}next">&gt;</a></li>
</ul>
