[egg_info]
tag_svn_revision = 0
tag_build = 
tag_date = 0

[pytest]
addopts = 
	--doctest-modules
	--doctest-glob='*.rst'
	--capture=no
	--cov=kotti_quiz
	--cov-report=term-missing
	--strict
	--tb=native
	--pep8
	--ignore=kotti_quiz/templates/
	kotti_quiz/
python_files = test*py
markers = 
	user: mark test to be run as the given user
	pep8: mark for pep8

[aliases]
dev = develop easy_install Kotti[testing] Kotti[development]

[compile_catalog]
directory = kotti_quiz/locale
domain = kotti_quiz
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = kotti_quiz/locale/kotti_quiz.pot
width = 80

[init_catalog]
domain = kotti_quiz
input_file = kotti_quiz/locale/kotti_quiz.pot
output_dir = kotti_quiz/locale

[update_catalog]
domain = kotti_quiz
input_file = kotti_quiz/locale/kotti_quiz.pot
output_dir = kotti_quiz/locale
previous = true

