[metadata]
name = pyramid_restlogging
version = 0.3.0
summary = Log rest resource
requires-dist = 
	pyramid
	pyramid_debugtoolbar
	requests

[noah]
public = True

[files]
packages = 
	pyramid_restlogging
	pyramid_restlogging.tests
extra_files = 
	setup.py

[nosetests]
match = ^test
nocapture = 1
cover-package = pyramid_restlogging
cover-inclusive = 1
with-xcoverage = 1
with-xunit = 1
cover-erase = 1
verbosity = 3
with-id = 1
with-yanc = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

