metadata:
   author: James Horey
   version: 0.2.0
   description: Hadoop stack
   tags: [infrastructure,hadoop]
params:
   resolver: ferry.docker.resolve.DefaultResolver
questions:
   - question: Number of instances for hadoop
     param: "{instances}"
backend:
   - storage:
        personality: "hadoop"
        instances: "{instances}"
        layers:
           - "hive"
connectors:
   - personality: "ferry/hadoop-client"
     ports: ["19888:19888","8088:8088","50070:50070"]