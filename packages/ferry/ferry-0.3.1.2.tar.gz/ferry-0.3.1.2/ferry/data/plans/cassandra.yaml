metadata:
   author: James Horey
   version: 0.2.0
   description: Cassandra stack
   tags: [infrastructure,cassandra]
params:
   resolver: ferry.docker.resolve.DefaultResolver
questions:
   - question: Number of instances for cassandra
     param: "{instances}"
backend:
   - storage:
        personality: "cassandra"
        instances: "{instances}"
        layers: 
           - "titan"
        args: 
           db: "users"
connectors:
   - personality: "ferry/cassandra-client"
     args: 
        db: "users"