[aliases]
test = nosetests
build_docs = build_sphinx

[nosetests]
verbosity = 2
detailed-errors = 1
with-doctest = 1
with-xunit = 1
doctest-extension = rst
with-coverage = 0
cover-package = uta_align
cover-erase = 1

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[flake8]
max-line-length = 120

[egg_info]
tag_build = 0.0.1dev-c749ca8b22a0
tag_date = 0
tag_svn_revision = 0

