<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Search for ${tags} tags</title>
</head>

<body>
    <div class="tagging_search_results">
        <div py:for="item in items" py:choose="getattr(item, 'tagging_display', None)">
            <div py:when="None" py:strip="">${item}</div>
            <div py:otherwise="" py:strip="">${Markup(item.tagging_display())}</div>
        </div>
    </div>
</body>
</html>
