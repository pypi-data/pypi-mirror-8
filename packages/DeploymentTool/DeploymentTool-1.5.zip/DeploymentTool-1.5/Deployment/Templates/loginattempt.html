{% load staticfiles %}
<html>
	<head>
		<title>Deployement Tools</title>
		<link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
		<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>
		<script src="{% static 'js/jquery.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.min.js'%}"></script>
		<style>
			.panel-default {
			 opacity: 1.0;
			 margin-top:150px;
			}
			.form-group.last {
			 margin-bottom:0px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="alert alert-danger alert-dismissable" style = "margin-top : 50px;">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
				Password and User didn't match.
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading"> <strong class="">Sign In</strong></div>
						<div class="panel-body">
							<form role="form" method="post" id="sigin" action = "/authentication/">{% csrf_token %}
								<div class="form-group">
									<label label-default="" for="username" class="col-sm-3 control-label">Username</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="usrname" placeholder="Username"
										required="">
									</div>
								</div>
								<div class="form-group">
									<label label-default="" for="passwd" class="col-sm-3 control-label">Password</label>
									<div class="col-sm-9">
										<input type="password" class="form-control"  name="passwd" placeholder="Password"
										required="">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<div class="checkbox">
											<label label-default="" class="">
												<input type="checkbox" name= "remember" class="">Remember me</label>
										</div>
									</div>
								</div>
								<div class="form-group last">
									<div class="col-sm-offset-4 col-sm-9">
										<button type="submit" class="btn btn-primary btn-sm">Sign in</button>
									</div>
								</div>
							</form>
						</div>
						<div class="panel-footer"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
