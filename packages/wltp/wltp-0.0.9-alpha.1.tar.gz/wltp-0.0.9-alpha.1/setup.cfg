[build_sphinx]
all_files = 1
build-dir = docs/_build

[aliases]
my_nosetests = nosetests -v --exclude .scratch.*
test_failed = my_nosetests
	--failed
doctest_code = my_nosetests
	--with-doctest
	--doctest-options=+NORMALIZE_WHITESPACE,+ELLIPSIS,+REPORT_NDIFF
	--tests=wltp.experiment,wltp.model,wltp.pandel
doctest_docs = my_nosetests
	--with-doctest
	--doctest-options=+NORMALIZE_WHITESPACE,+ELLIPSIS,+REPORT_UDIFF
	--tests=README.rst
	--doctest-extension=.rst
doctest_all = my_nosetests
	--with-doctest
	--doctest-options=+NORMALIZE_WHITESPACE,+ELLIPSIS,+REPORT_NDIFF
	--tests=wltp.experiment,wltp.model,wltp.pandel,README.rst
	--doctest-extension=.rst
test_code = my_nosetests
test_all = my_nosetests
	--with-doctest
	--doctest-options=+NORMALIZE_WHITESPACE,+ELLIPSIS,+REPORT_UDIFF
	--doctest-extension=rst
	--with-coverage
	--cover-package=wltp.experiment,wltp.model,wltp.pandel
	--cover-html
	--cover-xml
	--cover-min-percentage=80

[egg_info]
tag_svn_revision = 0
tag_build = 
tag_date = 0

