[tox]
usedevelop = True
envlist =
    py27dj16,
    py27dj17,
    py34dj16,

[testenv]
commands = python setup.py test

[testenv:py27dj16]
basepython = python2.7
deps = Django==1.6

[testenv:py27dj17]
basepython = python2.7
deps = Django==1.7

[testenv:py34dj16]
basepython = python3.4
deps = Django==1.6

[testenv:py34dj17]
basepython = python3.4
deps = Django==1.7

[pep8]
max_line_length=79
statistics = True
