{% block lazy_show %}<a href="#" class="lazy_show_link" id="show{{func_name}}{{obj_id}}" data-lazyapp="{{app_name}}" data-lazyclass="{{class_name}}" data-lazyfunc="{{func_name}}" data-lazyobj="{{obj_id}}">(Show)</a>{% endblock lazy_show %}
{% block lazy_hide %}<a href="#" class="lazy_hide_link" id="hide{{func_name}}{{obj_id}}" data-lazyid="{{func_name}}{{obj_id}}" style="display:none;">(Hide)</a>{% endblock lazy_hide %}
{% block lazy_container %}<div id="info{{func_name}}{{obj_id}}" class="lazy_col_container"></div>{% endblock lazy_container %}
