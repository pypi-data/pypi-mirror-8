[global]
setup_hooks = 
	setup_language_tool.hook
	setup.default_hook

[metadata]
name = language_tool
version = 0.3
summary = LanguageTool through server mode
description-file = README.rst
home-page = https://bitbucket.org/spirit/language_tool
download-url = https://bitbucket.org/spirit/language_tool/downloads
author = spirit
author-email = hiddenspirit@gmail.com
classifier = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.2

[files]
packages = 
	language_tool
	language_tool.backports
modules = 
	download_lt
	setup_language_tool
extra_files = 
	COPYING
	COPYING.LESSER
	README.rst
	setup.py
	test.py
package_data = 
	language_tool =
	LanguageTool*/*.*
	LanguageTool*/libs/*.*
	LanguageTool*/META-INF/*.*
	LanguageTool*/META-INF/maven/org.languagetool/*/*.*
	LanguageTool*/META-INF/org/languagetool/*.*
	LanguageTool*/org/*/*.*
	LanguageTool*/org/*/*/*.*
	LanguageTool*/org/*/*/*/*.*
	LanguageTool*/org/*/*/*/*/*.*
	LanguageTool*/org/*/*/*/*/*/*.*
	LanguageTool*/org/*/*/*/*/*/*/*.*

[egg_info]
tag_svn_revision = 0
tag_build = 
tag_date = 0

