# loggers
#--------------------------------------------------

[loggers]
keys = root

[logger_root]
handlers = stderr
level = NOTSET


# handlers
#--------------------------------------------------

[handlers]
keys = stderr

[handler_stderr]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = stderr


# formatters
#--------------------------------------------------

[formatters]
keys = stderr

[formatter_stderr]
format = %(levelname)-5.5s [%(name)s] %(message)s
