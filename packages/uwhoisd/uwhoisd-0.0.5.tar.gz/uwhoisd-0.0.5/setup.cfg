[nosetests]
with-doctest = 1
cover-package = uwhoisd
cover-html = 1
cover-erase = 1
cover-inclusive = 1
verbosity = 2
nocapture = 1
detailed-errors = 1

[build_sphinx]
source-dir = docs
build-dir = docs/_build
all-files = true

[upload_docs]
upload-dir = docs/_build/html

[upload_sphinx]
upload-dir = docs/_build/html

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

