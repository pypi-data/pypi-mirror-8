{% load images_tags endless %}

Opps Promo List

{% paginate promos %}
<ul>
  {% for promo in promos %}
  <li>
    {% if promo.main_image %}
    <img src="{% image_url promo.main_image.image.url width=10 %}" />
    {% endif %}
    <a href="{% url 'promos:open_promo' promo.slug %}" alt="{{ promo.title }}">{{ promo.title }}</a>
  </li>
  {% empty %}
         No promos
  {% endfor %}
</ul>
{% show_pages %}
