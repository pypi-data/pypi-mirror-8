[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
    buildout.cfg
parts =
    download
    install
    robot
    test
    docs

package-name = plone.app.robotframework
package-extras = [test,speak]

test-eggs = Pillow

[versions]
Plone = 4.3

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    plone.app.robotframework [test,ride,speak,reload]
