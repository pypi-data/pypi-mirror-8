[tox]
usedevelop = True
envlist =
    flake8,
    docs,

[testenv]
commands = python setup.py test

[flake8]
max_line_length=79

[testenv:flake8]
basepython = python
deps = 
    flake8
    django
commands = flake8 uuidstore example setup.py

[testenv:docs]
basepython = python
changedir = docs
deps = -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
