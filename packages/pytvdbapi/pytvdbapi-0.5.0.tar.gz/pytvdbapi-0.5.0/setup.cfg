[build_sphinx]
source-dir = docs/source
build-dir = docs/build
all_files = 1

[upload_sphinx]
upload-dir = docs/build/html

[pep8]
max-line-length = 110

[flake8]
max-line-length = 110
exclude = .tox/*,*/tests/*,./docs/*,./dist/*,distribute_setup.py

[nosetests]
nocapture = 1
quiet = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

