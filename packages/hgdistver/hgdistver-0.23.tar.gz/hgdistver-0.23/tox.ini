[tox]
envlist=py27,py33, flake8

[testenv]
deps=
    pytest>2.1
    mercurial
commands=
    py.test \
        --junitxml={envlogdir}/junit-{envname}.xml []

[testenv:py33]
deps=
    pytest>2.1
    py
# no mercurial on 3.XX

[testenv:flake8]
deps=
    flake8
    mccabe
commands =
    flake8 --max-complexity 10 hgdistver.py test_hgdistver.py setup.py

