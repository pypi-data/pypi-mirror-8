scale_bottom_limit = boolean(default=False)
round_bottom_limit_down_to_nearest = float(default=None)
round_bottom_limit_up_to_nearest = float(default=None)
round_bottom_limit_to_nearest = float(default=None)

top_limit = float(default=None)
