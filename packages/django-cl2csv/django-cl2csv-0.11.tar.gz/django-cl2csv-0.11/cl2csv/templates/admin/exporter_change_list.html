{% extends 'admin/change_list.html' %}

{% load i18n %}

{% block object-tools-items %}
    <li><a href="export/?{{ request.META.QUERY_STRING }}" class="grp-add-link grp-state-focus">{% blocktrans with cl.opts.verbose_name as name %}Export as CSV{% endblocktrans %}</a></li>
    <li><a href="add/{% if is_popup %}?_popup=1{% endif %}" class="grp-add-link grp-state-focus">{% blocktrans with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktrans %}</a></li>
{% endblock %}
