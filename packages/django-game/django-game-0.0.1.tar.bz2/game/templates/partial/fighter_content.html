 <div class="row">
    <div class="fighter-wrap">
        <div class="fighter game">
            <div id="fighter"></div>
        </div>
    </div>
    <div class="well box">
        <div class="fighter game clearfix">
            <button id="start-fighter" class="btn btn-default">Start</button>
            <button id="up-fighter" class="btn btn-default">Up</button>
            <button id="down-fighter" class="btn btn-default">Down</button>
            <button id="right-fighter" class="btn btn-default">Right</button>
            <button id="left-fighter" class="btn btn-default">Left</button>
            <button id="fire-fighter" class="btn btn-default">Fire</button>
        </div>
        <h2>Instructions</h2>
        <ol class="lead">
            <li>Click the Start button.</li>
            <li>Use the buttons to play!</li>
            <li>The enemy mirage fly faster when your score gets higher!</li>
            <h1 class="score">Score: <span class="score" id="fighter-score">0</span></h1>
        </ol>
    </div>
    <img src="{{ STATIC_URL }}img/mirage.png" class="mirage" style="display: none;" />
    <img src="{{ STATIC_URL }}img/enemy.png" class="enemy" style="display: none;" />
</div>
<script type="text/javascript" src="{{ STATIC_URL }}js/fighter.js"></script>
