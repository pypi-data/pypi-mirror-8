[buildout]
develop = .
parts =
    test
    scripts
versions = versions

[versions]
zdaemon = 4.0.0a1

[test]
recipe = zc.recipe.testrunner
eggs =
    ZEO [test]
initialization =
  import os, tempfile
  try: os.mkdir('tmp')
  except: pass
  tempfile.tempdir = os.path.abspath('tmp')
defaults = ['--all']

[scripts]
recipe = zc.recipe.egg
eggs =
    ZEO [test]
interpreter = py
