global
  chroot  /var/lib/haproxy
  daemon
  group  haproxy
  maxconn  {{#haproxy.global_maxconn}}{{.}}{{/haproxy.global_maxconn}}{{^haproxy.global_maxconn}}4000{{/haproxy.global_maxconn}}
  pidfile  /var/run/haproxy.pid
  user  haproxy

defaults
  log  global
  maxconn  {{#haproxy.service_maxconn}}{{.}}{{/haproxy.service_maxconn}}{{^haproxy.service_maxconn}}150{{/haproxy.service_maxconn}}
  retries  3
  timeout  http-request 10s
  timeout  queue 1m
  timeout  connect 10s
  timeout  client 1m
  timeout  server 1m
  timeout  check 10s
  mode  tcp
  option  tcpka
  option  tcplog
  balance  source

{{#haproxy}}
{{#services}}
listen {{name}}
  {{#proxy_port}}
  bind {{proxy_ip}}:{{proxy_port}}
  {{/proxy_port}}
  {{#net_binds}}
  bind {{ip}}:{{port}}
  {{/net_binds}}
  {{#balance}}
  balance {{.}}
  {{/balance}}
  {{#options}}
  {{.}}
  {{/options}}
  {{#nodes}}
  server {{name}} {{ip}}:{{port}} check inter 2000 rise 2 fall 5 {{#service_maxconn}}maxconn {{.}}{{/service_maxconn}} {{#extra_server_params}} {{.}}{{/extra_server_params}}
  {{/nodes}}
{{/services}}

{{/haproxy}}

{{^haproxy.stats.disabled}}
listen haproxy.stats :{{#stats.port}}{{stats.port}}{{/stats.port}}{{^stats.port}}1993{{/stats.port}}
  mode http
  stats enable
  stats uri {{#stats.uri}}{{stats.uri}}{{/stats.uri}}{{^stats.uri}}/{{/stats.uri}}
{{/haproxy.stats.disabled}}
