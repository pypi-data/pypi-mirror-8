[metadata]
name = ipylogue
author = Ryan S. Brown
author-email = sb@ryansb.com
url = http://github.com/ryansb/ipylogue
summary = Save the history of your IPython notebooks with git
description-file = README.md
license = AGPLv3+
classifier = 
	Natural Language :: English
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Framework :: IPython
	License :: OSI Approved :: GNU Affero General Public License v3
	Programming Language :: Python :: 2.7
keywords = 
	ipython
	git
	history
	notebook

[files]
packages = 
	ipylogue

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

