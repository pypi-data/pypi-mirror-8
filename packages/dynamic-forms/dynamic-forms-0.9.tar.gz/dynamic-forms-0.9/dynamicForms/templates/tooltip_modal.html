<div class="modal fade" id="myToolTipModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hiddenditor="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Field Tooltip</h4>
      </div>
      <div class="modal-body">
        <div>
            Write down tooltip text:
        </div>
        <div>
           <textarea ng-model="editor.selectedField.tooltip"  class="form-control" rows="3">             
           </textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
