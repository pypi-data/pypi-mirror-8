[tox]
envlist = {py27,py33,py34}-django{16,17}, flake8, docs

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
deps = testfixtures
    coverage
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
commands =
    pip install -e .
    coverage run --source ./reportmail {envdir}/bin/django-admin.py test --settings=tests.settings
    coverage report

[testenv:flake8]
basepython = python2.7
deps = flake8
commands = flake8 reportmail


[testenv:docs]
basepython = python2.7
deps =
    Sphinx==1.2.2
commands =
    pip install -r docs/reqs.txt
    sphinx-build -W -d {envtmpdir}/doctrees docs/source docs/build/html
