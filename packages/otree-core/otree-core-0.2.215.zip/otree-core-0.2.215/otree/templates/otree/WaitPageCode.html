{% load staticfiles %}
<script type="text/javascript">
    var checkIfReady = function() {

    var args = { type: "GET", url: "{{ wait_page_url }}", complete: redirectToSequenceView};
    $.ajax(args);

    }

    var redirectToSequenceView = function(res, status) {
        if (status == "success") {
            var response = res.responseText;
            if (response == "1") {
                document.location.href = '{{ wait_page_url }}';
            }
        } else{
            $(".error-notice").show();
        }
    }

    var SECOND = 1000;
    var intervalId = window.setInterval("checkIfReady()", 4 * SECOND);

</script>
