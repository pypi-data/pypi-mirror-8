[update_catalog]
domain = marrow.package
input_file = strings.pot
previous = true
ignore-obsolete = true
output_dir = locale
no-fuzzy-matching = true

[compile_catalog]
statistics = true
domain = marrow.package
directory = locale

[pytest]
addopts = --flakes --spec --cov-report term-missing --cov-report html --no-cov-on-fail --cov marrow.package -l --durations=5 -r fEsxw --color=yes test/

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[extract_messages]
keywords = __:1,2 L_
mapping_file = conf/babel.cfg
width = 120
copyright-holder = Alice Bevan-McGregor and contributors
sort-by-file = true
output_file = strings.pot

[init_catalog]
input_file = strings.pot
domain = marrow.package
output_dir = locale

[wheel]
universal = 1

