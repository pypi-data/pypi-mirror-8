<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Tendenci Update - {% if errors_list %} FAILED {% else %} COMPLETED {% endif %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body bgcolor="#ffffff" text="#000000">
    {% if error_message %}

    <p>Update process failed. Error details are added below</p>
    {% for error_message in errors_list %}
    <div>{{ error_message }}</div>
    {% endfor %}

    {% else %}

    <p>You have successfully updated Tendenci to version {{ version }}<br/>
    Follow the link back to your site &raquo; <a href="{{ site_url }}">{{ site_url }}</p>

    {% endif %}
</body>
</html>
