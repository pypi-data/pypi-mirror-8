      <div class="modal-header">

	    <h3>
          {% block title %}
            {{title}}
            <span ng-show="profile.can_see_pid()">
            ([[ editingName]])
            </span>

        </h3>

      <div class="modal-body">

          {% block modal_another %}

          {% endblock %}
	    {% endif %}
          {% block modal_cancel %}

      </div>
