{% load assets %}<script>
    (function(){
        var l = [{% for url in urls %}"{{url|escapejs}}"{% if not forloop.last %},{% endif %}{% endfor %}]
        var a = document.getElementsByTagName("script")[0];
        var s, n;
        for (n = 0; n < l.length; n++) {
            s = document.createElement("script");
            s.async = {% if urls|length == 1 %}true{% else %}false{% endif %};
            s.src = l[n];
            a.parentNode.insertBefore(s, a);
        }
    })();
</script>
