<div class="modal fade" id="confirm-archive-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Archive Post</h4>
      </div>
      <div class="modal-body">
        <p class="lead">Are you sure you want to archive <span class="title">{{ post.title }}</span>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a href="{{ post.get_archive_url }}" class="btn btn-danger action"><span class="glyphicon glyphicon-folder-close"></span> Archive</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
