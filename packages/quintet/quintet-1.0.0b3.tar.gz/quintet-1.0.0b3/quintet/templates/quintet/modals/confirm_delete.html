<div class="modal fade" id="confirm-delete-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete Post</h4>
      </div>
      <div class="modal-body">
        <p class="lead">Are you sure you want to delete <span class="title">{{ post.title }}</span>?</p>
        <p class="text-muted">This operation cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a href="{{ post.get_delete_url }}" class="btn btn-danger action"><span class="glyphicon glyphicon-trash"></span> Delete</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
