<a href="{{ picture.image }}" rel="lightbox">
<img src="{{ picture.thumb }}"
     alt="{{ picture.alt }}"
     {% if picture.width %}width="{{ picture.width }}"{% endif %}
     {% if picture.height %}height="{{ picture.height }}"{% endif %}
	 {% if picture.margin %}
 	 style="margin:{{ picture.margin }};{% if picture.style %} {{ picture.style }}{% endif %}"
	 {% endif %}
	 />
</a>
