[metadata]
author = Mark Burnett
author-email = mburnett@genome.wustl.edu
home-page = https://github.com/genome/nessy-cli
name = nessy-cli
version = 0.8.0
summary = CLI for the Nessy Locking system
description-file = 
	README.rst
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: POSIX
	Programming Language :: Python

[files]
packages = 
	nessy

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[entry_points]
console_scripts = 
	nessy = nessy:main

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

