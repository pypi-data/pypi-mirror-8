<div id="header-left" class="span-12">
    <h1>{{ settings.name.full }}</h1>
</div>
<div id="header-right" class="span-12 last">
    <ul>
        {% if user.is_authenticated %}
            <li>Hello <strong>{{ user.display_name }}</strong></li>
            <li><a href="/forms">Change Password</a></li>
            <li class="last"><a href="/logout">Logout</a></li>
        {% else %}
            <li>Hello <strong>Guest</strong></li>
            <li class="last"><a href="/login">Login</a></li>
        {% endif %}
    </ul>
</div>
