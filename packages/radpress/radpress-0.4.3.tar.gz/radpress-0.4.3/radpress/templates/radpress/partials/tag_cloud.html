{% load url from future %}

<div class="widget widget-no-border">
  <div class="tagcloud">
    {% for tag in tag_list %}
      <a class="label{% if tag.slug == enabled_tag %} label-info{% endif %}"
         href="{% url 'radpress-article-archive' %}?tag={{ tag.slug }}">
        <i class="icon-tag icon-white"></i>
        {{ tag.name }}
      </a>
    {% endfor %}
  </div>
</div>
