{% extends "radpress/base.html" %}

{% block base_content %}
  <div class="article">
    <h1 class="entry-title">
      <a href="{{ object.get_absolute_url }}">
        {{ object.title }}
      </a>
    </h1>

    <div class="article-content">
      {{ object.content_body|safe }}
    </div>
  </div>
{% endblock %}
