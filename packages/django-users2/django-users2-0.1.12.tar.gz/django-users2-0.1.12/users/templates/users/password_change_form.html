{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
	{% if form.errors %}
		{% include "users/partials/errors.html" %}
	{% endif %}
	{% csrf_token %}
	{% for field in form %}
		{% include "users/partials/field.html" %}
	{% endfor %}
	<div class="button-wrapper submit">
		<input type="submit" value="{% trans 'Change Password' %}" />
	</div>
</form>
{% endblock %}
