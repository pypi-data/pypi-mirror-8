[easy_install]
zip_ok = false

[nosetests]
match = ^test
where = colander
nocapture = 1
cover-package = colander
cover-erase = 1

[aliases]
dev = develop easy_install colander[testing]
docs = develop easy_install colander[docs]

[compile_catalog]
directory = colander/locale
domain = colander
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = colander/locale/colander.pot
width = 80

[init_catalog]
domain = colander
input_file = colander/locale/colander.pot
output_dir = colander/locale

[update_catalog]
domain = colander
input_file = colander/locale/colander.pot
output_dir = colander/locale
previous = true

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

