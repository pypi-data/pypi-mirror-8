{% extends "webcams/base.html" %}{% load i18n %}

{% block content %}
<div class="section">
    <div class="header">
        <h2>{% trans "Webcams" %}</h2>
    </div>
    <ul class="link-list">
    {% for webcam in webcams %}
        <li>
            <a href="{% url webcams:webcam webcam.slug %}">{{ webcam.title }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
