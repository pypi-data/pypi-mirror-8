[metadata]
name = pyramid_mixpanel
version = 0.1.64
summary = Mixpanel glue for Pyramid applications
description = A Pyramid utility used to send requests to Mixpanel.
requires-dist = 
	pyramid
	requests

[noah]
public = True

[files]
packages = 
	pyramid_mixpanel
extra_files = 
	setup.py

[nosetests]
match = ^test
nocapture = 1
cover-package = pyramid_mixpanel
cover-inclusive = 1
with-xcoverage = 1
with-xunit = 1
cover-erase = 1
verbosity = 3
with-id = 1
with-yanc = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

