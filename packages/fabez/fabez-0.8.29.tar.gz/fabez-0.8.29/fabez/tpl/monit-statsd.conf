#set logfile /var/log/monit.log

check process statsd
    matching "statsd "
    # 需求日志
    start program = "/bin/bash -c '/usr/local/pypy/bin/pypy -u -OO /usr/local/pypy/bin/ez /webdata/nextoa.com product --port 9001 &>> /logs/tornado/nextoa_9001.log'"
        as uid webuser and gid webuser
    stop program  = "kill `/bin/ps auwx | /bin/grep 'port 9002' | /bin/grep -v grep | /bin/awk '{print $2}'`"
        as uid webuser and gid webuser

    if failed port 9001 protocol http
       with timeout 3 seconds
       then restart
    group server

