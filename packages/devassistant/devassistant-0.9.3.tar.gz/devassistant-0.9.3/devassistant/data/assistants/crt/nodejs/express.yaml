dependencies_vim:
- use: vim.dependencies

args:
  name:
    use: common_args

  github:
    use: common_args

run:
- $dirname~: $(dirname "$name")
- $basename~: $(basename "$name")
- if $(test -e "$name"):
  - log_e: '$name already exists, cannot proceed.'
- log_i: 'Creating Express.JS project $basename in $dirname ...'
- cl: express --css stylus --ejs "$basename"
- dda_c: $basename
- cl: cd "$basename"
- cl: npm install
- use: git_init_add_commit.run
- if defined $github:
  - github: create_and_push
- log_i: 'Express.JS project $basename in $dirname has been created.'
- log_i: 'To run the application use: node app'
- log_i: 'For more information about Express.JS project visit http://expressjs.com'
