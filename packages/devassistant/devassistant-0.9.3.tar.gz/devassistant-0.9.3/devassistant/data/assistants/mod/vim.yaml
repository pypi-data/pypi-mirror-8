fullname: Vim Setup
description: This assistant can set up Vim for various programming languages.
  Just run it in the project's directory.

args:
  path:
    use: common_args

dependencies:
- use: vim.dependencies

dependencies_python:
- use: vim.dependencies_python

dependencies_perl:
- use: vim.dependencies_perl


pre_run:
- if $path:
  - cl: cd "$path"
- dda_r: .

run:
- use: vim.run
