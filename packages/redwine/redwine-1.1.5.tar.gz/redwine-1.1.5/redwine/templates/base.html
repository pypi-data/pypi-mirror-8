<html version="-//W3C//DTD XHTML 1.1//EN" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Vinstraffsystem">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolas">

    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/redwine.css" rel="stylesheet">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/redwine.js"></script>

</head>
    <body>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="navbar-brand" href="indextest">RedWine</a>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-user" style="padding-right:17px;"></span>
              {% if user.is_authenticated %}
              {{ user.username }}
              {% else %}
              <li><a href="admin">Logg Inn</a></li>
              {% endif %}
              </a></li>
              {%if user.is_staff %}<li><a href="admin">Adminpanel</a></li>{% endif %}
            </ul>
        </div>
      </div>
    </div>
    <div class="container">
       {% block content %}
       {% endblock%}
    </div>
    </body>
</html>
