[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = tests/*

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
	vagrant_testing
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfs
	--strict
	--ignore docs/conf.py
	--ignore setup.py
	--ignore bootstrap.py
	--doctest-modules
	--doctest-glob \*.rst
	--tb short
	--cov-report term-missing

[isort]
force_single_line = True
line_length = 120
known_first_party = GitSync
default_section = THIRDPARTY
forced_separate = test_GitSync

[matrix]
python_versions = 
	2.7
dependencies = 
	-
coverage_flags = 
	: true
	nocover: false
environment_variables = 
	-

[check-manifest]
ignore = 
	.travis.yml
	bootstrap.py
	conf
	conf/*
	examples
	examples/*
	tests
	tests/*
	vagrant_testing
	vagrant_testing/*

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

